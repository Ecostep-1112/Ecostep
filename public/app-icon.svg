<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 오른쪽 상단 부채꼴 표시하기 위한 클립 -->
    <clipPath id="quarterClip">
      <path d="M 256 256 L 256 6 A 250 250 0 0 1 493.75 333.24 Z" />
    </clipPath>

    <!-- 그림자 필터 -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 중앙 점용 강한 그림자 필터 -->
    <filter id="centerGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- 원형 그라데이션 -->
    <radialGradient id="centerGradient">
      <stop offset="0%" stop-color="white" stop-opacity="1"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.8"/>
    </radialGradient>
  </defs>

  <!-- 전체 외곽 원 (지각 경계) -->
  <circle
    cx="256"
    cy="256"
    r="250"
    fill="none"
    stroke="white"
    stroke-width="5"
    opacity="0.9"
    filter="url(#glow)"
  />

  <g clip-path="url(#quarterClip)">
    <!-- 외핵 경계 (반지름의 53.1%) -->
    <circle
      cx="256"
      cy="256"
      r="132.75"
      fill="none"
      stroke="white"
      stroke-width="3.5"
      opacity="0.85"
    />

    <!-- 내핵 경계 (반지름의 20.3%) -->
    <circle
      cx="256"
      cy="256"
      r="50.75"
      fill="none"
      stroke="white"
      stroke-width="3.5"
      opacity="0.85"
    />
  </g>

  <!-- 중앙 세로선 (북극 방향) -->
  <line
    x1="256"
    y1="6"
    x2="256"
    y2="256"
    stroke="white"
    stroke-width="3.5"
    opacity="0.85"
  />

  <!-- 각도 선 (108도) -->
  <line
    x1="256"
    y1="256"
    x2="493.75"
    y2="333.24"
    stroke="white"
    stroke-width="3.5"
    opacity="0.85"
  />

  <!-- 중앙 점 -->
  <circle
    cx="256"
    cy="256"
    r="6"
    fill="white"
    opacity="1"
  />
</svg>
