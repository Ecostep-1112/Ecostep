<!-- Ecostep App Icon - ES Logo -->
<!-- 블랙 배경 + 화이트 ES 로고 (iOS San Francisco 글꼴) -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- 블랙 배경 -->
  <rect width="1024" height="1024" fill="#000000"/>

  <!-- E와 S 겹친 로고 (텍스트) -->
  <g>
    <!-- E (정중앙) -->
    <text
      x="512"
      y="880"
      text-anchor="middle"
      font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif"
      font-size="1040"
      font-weight="500"
      fill="#ffffff"
      letter-spacing="-0.02em">E</text>

    <!-- S (정중앙, E와 완전히 겹침) -->
    <text
      x="512"
      y="880"
      text-anchor="middle"
      font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif"
      font-size="1040"
      font-weight="500"
      fill="#ffffff"
      letter-spacing="-0.02em">S</text>
  </g>
</svg>
